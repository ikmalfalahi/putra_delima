<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iuran Anggota | Putra Delima</title>

  <!-- === Stylesheets === -->
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- === Supabase SDK === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
</head>
<body>

  <!-- === Navbar Global Placeholder === -->
  <div id="navbar-placeholder"></div>

  <!-- === Main Section === -->
  <main class="container">
    <h2>Daftar Iuran Anggota</h2>
    <p>Lihat status pembayaran iuran Anda di bawah ini.</p>

    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Bulan</th>
            <th>Status Iuran</th>
          </tr>
        </thead>
        <tbody id="iuran-table">
          <tr><td colspan="4">Memuat data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- === Popup Bukti Iuran === -->
  <div id="bukti-popup" class="popup hidden">
    <div class="popup-content">
      <img id="bukti-img" src="" alt="Bukti Iuran">
      <button id="close-popup">Tutup</button>
    </div>
  </div>

  <!-- === Footer === -->
  <footer class="footer">
    <p>© 2025 Putra Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>

  <!-- === Script: Navbar Loader === -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const placeholder = document.getElementById("navbar-placeholder");
        const res = await fetch("navbar.html");
        placeholder.innerHTML = await res.text();
      } catch (err) {
        console.error("❌ Gagal memuat navbar:", err);
      }
    });
  </script>

  <!-- === JS Files === -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/anggota.js"></script>

</body>
</html>
