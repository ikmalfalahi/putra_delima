<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iuran Anggota - Putera Delima</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Bulan</th>
          <th>Status Iuran</th>
        </tr>
      </thead>
      <tbody id="iuran-table"></tbody>
    </table>
  </section>

  <div id="bukti-popup" class="popup hidden">
    <div class="popup-content">
      <img id="bukti-img" src="" alt="Bukti Iuran">
      <button id="close-popup">Tutup</button>
    </div>
  </div>

   <!-- === Footer === -->
  <footer class="footer">
    <p>Â© 2025 Putera Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>
  <div id="navbar-placeholder"></div>

  <main class="container">
    <h2>Selamat datang di Dashboard Admin</h2>
    <p>Kontrol penuh manajemen anggota dan keuangan.</p>
  </main>

  <script>
    // Muat navbar.html secara dinamis
    document.addEventListener("DOMContentLoaded", async () => {
      const placeholder = document.getElementById("navbar-placeholder");
      const res = await fetch("navbar.html");
      placeholder.innerHTML = await res.text();
    });
  </script>

  <!-- === Supabase SDK (harus paling atas dari semua JS kamu) === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- === Supabase client setup === -->
  <script src="assets/js/supabase.js"></script>

  <!-- === Navbar (butuh supabase) === -->
  <script src="assets/js/navbar.js"></script>

  <!-- === File utama halaman === -->
  <script src="assets/js/admin.js"></script>
</body>
</html>
