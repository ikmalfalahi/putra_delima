<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifikasi Anggota | Admin Putra Delima</title>

  <!-- === Stylesheets === -->
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/verifikasi_anggota.css" />

  <!-- === Supabase SDK === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
</head>
<body>

  <!-- === Navbar Global Placeholder === -->
  <div id="navbar-placeholder"></div>

  <!-- === Konten Utama: Verifikasi Anggota === -->
  <main class="container">
    <section class="table-card">
      <h2>Daftar Anggota Baru</h2>
      <p class="sub">
        Kelola pendaftaran anggota baru. Setujui atau tolak permintaan mereka.
      </p>

      <table class="verifikasi-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jenis Kelamin</th>
            <th>Umur</th>
            <th>Agama</th>
            <th>Status Hubungan</th>
            <th>Alamat (Blok/RT/RW)</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="anggota-body">
          <tr><td colspan="9" class="loading">ğŸ”„ Memuat data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- === Popup Konfirmasi (Approve / Reject) === -->
  <div id="confirm-popup" class="hidden">
    <div class="popup-content">
      <p id="confirm-text">Apakah Anda yakin?</p>
      <div class="popup-actions">
        <button id="confirm-yes" class="btn confirm">Ya</button>
        <button id="confirm-no" class="btn cancel">Batal</button>
      </div>
    </div>
  </div>

  <!-- === Footer === -->
  <footer class="footer">
    <p>Â© 2025 Putra Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>

  <!-- === Navbar Loader === -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const placeholder = document.getElementById("navbar-placeholder");
        const res = await fetch("navbar.html");
        placeholder.innerHTML = await res.text();
      } catch (err) {
        console.error("âŒ Gagal memuat navbar:", err);
      }
    });
  </script>

  <!-- === Script Files === -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/verifikasi_anggota.js"></script>

</body>
</html>
