<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil | Putra Delima</title>

  <!-- === Stylesheet === -->
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/profil.css" />

  <!-- === Supabase SDK === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
</head>
<body>

  <!-- === Navbar Global Placeholder === -->
  <div id="navbar-placeholder"></div>

  <!-- === Konten Profil === -->
  <main class="profil-container">
    <h1>👤 Profil Saya</h1>

    <!-- === Tampilan Profil === -->
    <section class="profile-card">
      <p><strong>Nama:</strong> <span id="nama">-</span></p>
      <p><strong>Email:</strong> <span id="email">-</span></p>
      <p><strong>Jenis Kelamin:</strong> <span id="jenis_kelamin">-</span></p>
      <p><strong>Umur:</strong> <span id="umur">-</span></p>
      <p><strong>Agama:</strong> <span id="agama">-</span></p>
      <p><strong>Status Hubungan:</strong> <span id="status_hubungan">-</span></p>
      <p><strong>Alamat:</strong> <span id="alamat">-</span></p>
      <p><strong>Role:</strong> <span id="role">-</span></p>
      <p><strong>Status:</strong> <span id="status">-</span></p>

      <button id="edit-profile" class="btn edit-btn">✏️ Edit Profil</button>
    </section>

    <!-- === Form Edit Profil === -->
    <section class="edit-card hidden">
      <h2>Edit Profil</h2>
      <form id="form-edit-profile">
        <label for="input-nama">Nama</label>
        <input type="text" id="input-nama" required />

        <label for="input-jenis_kelamin">Jenis Kelamin</label>
        <select id="input-jenis_kelamin">
          <option value="">Pilih</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label for="input-umur">Umur</label>
        <input type="number" id="input-umur" min="0" />

        <label for="input-agama">Agama</label>
        <input type="text" id="input-agama" />

        <label for="input-status_hubungan">Status Hubungan</label>
        <input type="text" id="input-status_hubungan" />

        <label for="input-blok">Blok</label>
        <input type="text" id="input-blok" />

        <label for="input-rt">RT</label>
        <input type="text" id="input-rt" />

        <label for="input-rw">RW</label>
        <input type="text" id="input-rw" />

        <div class="form-btns">
          <button type="submit" id="save-profile" class="btn save-btn">💾 Simpan</button>
          <button type="button" id="cancel-edit" class="btn cancel-btn">❌ Batal</button>
        </div>
      </form>
    </section>
  </main>

  <!-- === Footer === -->
  <footer class="footer">
    <p>© 2025 Putra Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>

  <!-- === Navbar Loader === -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const placeholder = document.getElementById("navbar-placeholder");
        const res = await fetch("navbar.html");
        placeholder.innerHTML = await res.text();
      } catch (err) {
        console.error("❌ Gagal memuat navbar:", err);
      }
    });
  </script>

  <!-- === Script Files === -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/profil.js"></script>

</body>
</html>
