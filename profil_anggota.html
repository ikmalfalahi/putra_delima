<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Anggota | Putra Delima</title>

  <!-- === Stylesheets === -->
  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/profil_anggota.css" />

  <!-- === Supabase SDK === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
</head>
<body>

  <!-- === Navbar Global Placeholder === -->
  <div id="navbar-placeholder"></div>

  <!-- === Konten Utama Profil Anggota === -->
  <main class="profile-container">
    <h2 id="nama-anggota">Profil Anggota</h2>

    <section class="iuran-section">
      <h3>💰 Riwayat Iuran</h3>
      <table class="iuran-table">
        <thead>
          <tr>
            <th>Bulan</th>
            <th>Status</th>
            <th>Bukti</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="iuran-body">
          <tr><td colspan="4" class="loading">🔄 Memuat data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- === Footer === -->
  <footer class="footer">
    <p>© 2025 Putra Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>

  <!-- === Script: Navbar Loader === -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const placeholder = document.getElementById("navbar-placeholder");
        const res = await fetch("navbar.html");
        placeholder.innerHTML = await res.text();
      } catch (err) {
        console.error("❌ Gagal memuat navbar:", err);
      }
    });
  </script>

  <!-- === File JS === -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/profil_anggota.js"></script>

</body>
</html>
