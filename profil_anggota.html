<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Anggota - Putera Delima</title>
  <link rel="stylesheet" href="anggota.css">
</head>
<body>
  
  <div class="profile-container">
    <h3 id="nama-anggota"></h3>

    <table class="iuran-table">
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Status</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="iuran-body"></tbody>
    </table>
  </div>

    <!-- === Footer === -->
  <footer class="footer">
    <p>Â© 2025 Putera Delima | Sistem Manajemen Iuran & Keuangan</p>
  </footer>
  <div id="navbar-placeholder"></div>

  <main class="container">
    <h2>Selamat datang di Dashboard Admin</h2>
    <p>Kontrol penuh manajemen anggota dan keuangan.</p>
  </main>

  <script>
    // Muat navbar.html secara dinamis
    document.addEventListener("DOMContentLoaded", async () => {
      const placeholder = document.getElementById("navbar-placeholder");
      const res = await fetch("navbar.html");
      placeholder.innerHTML = await res.text();
    });
  </script>

  <!-- === Supabase SDK === -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- === Supabase Client Setup === -->
<script src="assets/js/supabase.js"></script>

<!-- === Script Pendaftaran === -->
<script src="assets/js/daftar.js"></script>
<script src="assets/js/navbar.js"></script>

</body>
</html>
